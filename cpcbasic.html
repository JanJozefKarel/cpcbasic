<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="cpcbasic.css" />
<title id="title">CPC Basic v0.6</title>
</head>

<body>
	<fieldset class="flexBox">
		<legend>
			<span id="inputLegend" class="legendButton" title="Show/Hide BASIC">CPC BASIC</span>
			<button id="reloadButton" title="Reload page with URL parameter settings">Reload</button>
			<button id="helpButton" title="Help">Help</button>
		</legend>
		<div id="exampleSelectArea" class="area">
			<div class="field">
				<select id="databaseSelect" title="Select Database"></select>
			</div>
			<div class="field selectWrap">
				<select id="exampleSelect" title="Load Example"></select>
			</div>
		</div>
		<div id="inputArea" class="area  clearLeft">
			<textarea id="inputText" rows="15" cols="80" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
			<div>
				<!--
				<button id="saveButton" title="Save input to local storage" disabled>Save</button>
				<button id="deleteButton" title="Delete input from local storage" disabled>Del</button>
				<button id="undoButton" title="Undo changes" disabled>Undo</button>
				<button id="redoButton" title="Redo changes" disabled>Redo</button>
				-->
				<button id="parseButton" title="Compile BASIC script">Compile only</button>
			</div>
		</div>
	</fieldset>
	<fieldset class="flexBox clearLeft" id="cpcAreaBox">
		<legend>
			<span id="cpcLegend" class="legendButton" title="Show/Hide CPC">CPC</span>
			<button id="parseRunButton" title="Compile and run script">Run</button>
			<button id="stopButton" title="Stop/escape/break running script" disabled>Break</button>
			<button id="continueButton" title="Continue script" disabled>Continue</button>
			<button id="resetButton" title="Reset CPC">Reset</button>
			<button id="screenshotButton" title="Take Screenshot and download">Screenshot</button>
			<button id="soundButton" title="Sound on/off">Sound</button>
		</legend>
		<div id="cpcArea" class="area">
			<canvas id="cpcCanvas" width="640" height="400"></canvas>
		</div>
	</fieldset>

	<fieldset class="flexBox clearLeft">
		<legend>
			<span id="keyboardLegend" class="legendButton" title="CPC Keyboard">Keyboard</span>
		</legend>
		<div id="keyboardArea" class="area kbdArea">
			<div>
			<button id="66Key" title="Escape" class="kbdButton1">Esc</button>
			<button id="64Key" title="1" class="kbdButton">1</button>
			<button id="65Key" title="2" class="kbdButton">2</button>
			<button id="57Key" title="3" class="kbdButton">3</button>
			<button id="56Key" title="4" class="kbdButton">4</button>
			<button id="49Key" title="5" class="kbdButton">5</button>
			<button id="48Key" title="6" class="kbdButton">6</button>
			<button id="41Key" title="7" class="kbdButton">7</button>
			<button id="40Key" title="8" class="kbdButton">8</button>
			<button id="33Key" title="9" class="kbdButton">9</button>
			<button id="32Key" title="0" class="kbdButton">0</button>
			<button id="25Key" title="-" class="kbdButton">-</button>
			<button id="24Key" title="^" class="kbdButton">^</button>
			<button id="16Key" title="Clear" class="kbdButton1">Clr</button>
			<button id="79Key" title="Delete" class="kbdButton1">Del</button>
			<button id="10Key" title="f7" class="kbdButton1">f7</button>
			<button id="11Key" title="f8" class="kbdButton1">f8</button>
			<button id="03Key" title="f9" class="kbdButton1">f9</button>
			</div>
			<div>
			<button id="68Key" title="Tab" class="kbdButton2">Tab</button>
			<button id="67Key" title="q" class="kbdButton">q</button>
			<button id="59Key" title="w" class="kbdButton">w</button>
			<button id="58Key" title="e" class="kbdButton">e</button>
			<button id="50Key" title="r" class="kbdButton">r</button>
			<button id="51Key" title="t" class="kbdButton">t</button>
			<button id="43Key" title="y" class="kbdButton">y</button>
			<button id="42Key" title="u" class="kbdButton">u</button>
			<button id="35Key" title="i" class="kbdButton">i</button>
			<button id="34Key" title="o" class="kbdButton">o</button>
			<button id="27Key" title="p" class="kbdButton">p</button>
			<button id="26Key" title="@" class="kbdButton">@</button>
			<button id="17Key" title="[" class="kbdButton">[</button>
			<button id="18Key" title="Return" class="kbdButton">Ret</button>
			<span class="kbdFloatRight">
			<button id="20Key" title="f4" class="kbdButton1">f4</button>
			<button id="12Key" title="f5" class="kbdButton1">f5</button>
			<button id="04Key" title="f6" class="kbdButton1">f6</button>
			</span>
			</div>
			<div>
			<button id="70Key" title="Caps Lock" class="kbdButton3">Caps</button>
			<button id="69Key" title="a" class="kbdButton">a</button>
			<button id="60Key" title="s" class="kbdButton">s</button>
			<button id="61Key" title="d" class="kbdButton">d</button>
			<button id="53Key" title="f" class="kbdButton">f</button>
			<button id="52Key" title="g" class="kbdButton">g</button>
			<button id="44Key" title="h" class="kbdButton">h</button>
			<button id="45Key" title="j" class="kbdButton">j</button>
			<button id="37Key" title="k" class="kbdButton">k</button>
			<button id="36Key" title="l" class="kbdButton">l</button>
			<button id="29Key" title=":" class="kbdButton">:</button>
			<button id="28Key" title=";" class="kbdButton">;</button>
			<button id="19Key" title="]" class="kbdButton">]</button>
			<span class="kbdFloatRight">
			<button id="13Key" title="f1" class="kbdButton1">f1</button>
			<button id="14Key" title="f2" class="kbdButton1">f2</button>
			<button id="05Key" title="f3" class="kbdButton1">f3</button>
			</span>
			</div>
			<div>
			<button id="21Key" title="Shift" class="kbdButton4">Shift</button>
			<button id="71Key" title="z" class="kbdButton">z</button>
			<button id="63Key" title="x" class="kbdButton">x</button>
			<button id="62Key" title="c" class="kbdButton">c</button>
			<button id="55Key" title="v" class="kbdButton">v</button>
			<button id="54Key" title="b" class="kbdButton">b</button>
			<button id="46Key" title="n" class="kbdButton">n</button>
			<button id="38Key" title="m" class="kbdButton">m</button>
			<button id="39Key" title="," class="kbdButton">,</button>
			<button id="31Key" title="." class="kbdButton">.</button>
			<button id="30Key" title="/" class="kbdButton">/</button>
			<button id="22Key" title="\" class="kbdButton">\</button>
			<button id="99Key" title="Shift" class="kbdButton">Shift</button>
			<span class="kbdFloatRight">
			<button id="15Key" title="f0" class="kbdButton1">f0</button>
			<button id="00Key" title="Cursor up" class="kbdButton1">&#x2191;</button>
			<button id="07Key" title="." class="kbdButton1">.</button>
			</span>
			</div>
			<div>
			<button id="23Key" title="Control" class="kbdButton4">Ctrl</button>
			<button id="09Key" title="Copy" class="kbdButton">Copy</button>
			<button id="47Key" title="Space" class="kbdButtonSpace">Space</button>
			<button id="06Key" title="Enter" class="kbdButton4">Enter</button>
			<span class="kbdFloatRight">
			<button id="08Key" title="Cursor left" class="kbdButton1">&#x2190;</button>
			<button id="02Key" title="Cursor down" class="kbdButton1">&#x2193;</button>
			<button id="01Key" title="Cursor right" class="kbdButton1">&#x2192;</button>
			</span>
			</div>
		</div>
	</fieldset>
	<fieldset class="flexBox clearLeft">
		<legend>
			<span id="inp2Legend" class="legendButton" title="Alternative way of input">Input</span>
		</legend>
		<div id="inp2Area" class="area clearLeft">
			<textarea id="inp2Text" placeholder="experimental" rows="1" cols="40" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
			<button id="enterButton" title="Enter">Enter</button>
		</div>
	</fieldset>
	<fieldset class="flexBox">
		<legend>
			<span id="resultLegend" class="legendButton" title="Show/Hide BASIC Console">Console</span>
		</legend>
		<div id="resultArea" class="area" hidden>
			<textarea id="resultText" placeholder="" rows="12" cols="40" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
		</div>
	</fieldset>
	<fieldset class="flexBox">
		<legend>
			<span id="variableLegend" class="legendButton" title="Show/Hide Variables">Variables</span>
		</legend>
			<div id="variableArea" class="area" hidden>
			<div class="field">
				<select id="varSelect" title="Select variable">
				</select>
			</div>
			<div class="clearLeft">
				<textarea id="varText" placeholder="value" rows="12" cols="40" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
			</div>
		</div>
	</fieldset>
	<fieldset class="flexBox">
		<legend>
			<span id="outputLegend" class="legendButton" title="Show/Hide JavaScript">JavaScript</span>
		</legend>
		<div id="outputArea" class="area" hidden>
			<button id="runButton" title="Run JavaScript">Run</button>
			<br>
			<textarea id="outputText" placeholder="Use input field, press 'Run'" rows="15" cols="80" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"></textarea>
		</div>
	</fieldset>
	<fieldset class="flexBox clearLeft" id="consoleBox" hidden>
		<legend id="consoleLegend" class="legendButton" title="Show/Hide Console log">Console log</legend>
		<div id="consoleArea" class="area">
			<textarea id="consoleText" rows="12" cols="40"></textarea>
		</div>
	</fieldset>
	<a id="screenshotLink"></a>
<script src="BasicLexer.js"></script>
<script src="BasicParser.js"></script>
<script src="Canvas.js"></script>
<script src="CodeGeneratorJs.js"></script>
<script src="CommonEventHandler.js"></script>
<script src="Controller.js"></script>
<script src="CpcVm.js"></script>
<script src="Keyboard.js"></script>
<script src="Model.js"></script>
<script src="Random.js"></script>
<script src="Sound.js"></script>
<script src="Utils.js"></script>
<script src="View.js"></script>
<script src="cpcCharset.js"></script>
<script src="cpcconfig.js"></script>
<script src="cpcbasic.js"></script>
</body>
</html>
